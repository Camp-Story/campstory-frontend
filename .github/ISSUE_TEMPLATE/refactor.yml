      required: true
  - type: textarea
    attributes:
      label: ✅ 할 일일
      description: 리팩터링을 할 부분에 대해서 자세히 작성해 주세요.
      placeholder: 최대한 세분화 해서 적어주세요!
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료료
      description: 참고 자료가 있다면 작성해 주세요.
